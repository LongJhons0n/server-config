sm_cvar sv_maxcmdrate 61                    // Set Value to Tickrate.
sm_cvar sv_minupdaterate 60                 // Should never change this.
sm_cvar sv_maxupdaterate 61                 // Set Value to Tickrate.
sm_cvar sv_client_min_interp_ratio -1
sm_cvar sv_client_max_interp_ratio 2
